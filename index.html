<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Practice IV | QR code component</title>
  <!-- * Estilos personalizados -->
  <link rel="stylesheet" href="./assets/css/main.css">
  <!-- * Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="Container-Image">
      <img src="./assets/img/image-qr-code.png" alt="Imagen QR">
    </div>
    <h1>Improve your front-end skills by building projects</h1>
    <h2>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>

    <section class="attribution">
      <div class="challenge">
        <div class="lv"><p>Newbie</p></div>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        <div class="technology">
          <p>HTML</p>
          <p>CSS</p>
        </div>
      </div>
      <div class="solution">
        <div class="insignia"></div>
        <p>Solution </p>
        <a href="https://github.com/zurielsz" target="_blank">#zurielsz</a>
      </div>
    </section>

  </main>

</html>
